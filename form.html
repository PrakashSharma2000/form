<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        The Form of love.
    </header>
    <div class="main">

        <div class="login">
            <div class="userlogo">
                <img src="./user.png" alt="">
            </div>
            <form action="" autocomplete="off">
                <div class="user">
                    Username <input type="username" placeholder="Username@mail.com">
                </div>
                <div class="pass">
                    Password <input type="password" placeholder="Password">
                </div>
                <input type="submit" name="" id="">
            </form>
        </div>

    </div>
   <div class="made">Made with ❤️ by <cite><a href="">Shampy</a></cite> </div>
</body>
</html>
